<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>The Web Developer Bootcamp</title>
</head>

<body>

    <h1>Race Registration!</h1>

    <form action="#">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="first" id="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" name="last" id="lastName" required>
        </div>
        <div>
            <p>Select a Race:</p>
            <input type="radio" name="race" id="5k" required>
            <label for="5k">Fun Run 5k</label><br>
            <input type="radio" name="race" id="half">
            <label for="half">Half Marathon</label><br>
            <input type="radio" name="race" id="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="email">Password</label>
            <input type="password" name="email" id="email" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age" required>
                <option value="under18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
            <div>
                <button type="submit">Register</button>
            </div>
        </div>
    </form>

</body>

</html>
