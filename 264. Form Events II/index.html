<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events II</title>
</head>
<body>
    <h1>Form Events</h1>
    <form action="/tweets" id="tweets">
        <input type="text" name="username" placeholder="username" id="user">
        <input type="text" name="tweet" placeholder="tweet" id="tweet">
        <button>Post Tweet</button>
    </form>

    <h2>Tweets:</h2>
    <ul id="tweet_list"></ul>
    <script src="app.js"></script>
</body>
</html>
