<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
            alt="Ping Pong Paddle">
        <h1>Ping Pong Score Keeper</h1>
    </div>
    <div class="card">
        <h2><span id="player_1_score">0</span> to <span id="player_2_score">0</span></h2>
        <p>Use the buttons below to keep score</p>
        <p class="selector">Playing to
            <select name="winning_score" id="winning_score">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </p>
    </div>
    <div class="buttons">
        <button id="increment_player_1" class="green">+1 Player One</button>
        <button id="increment_player_2" class="blue">+1 Player Two</button>
        <button id="reset" class="red">Reset</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
